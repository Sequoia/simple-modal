<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="../iron-icon/iron-icon.html" async>

<!-- Material close icon, taken from iron-icons -->
<iron-iconset-svg name="simple-modal" size="24">
  <svg>
    <defs>
      <g id="close"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></g>
    </defs>
  </svg>
</iron-iconset-svg>

<dom-module id="simple-modal">
  <template>
    <style>
      :host, *, *::before, *::after {
        box-sizing: border-box;
      }

      :host {
        position: fixed;
        display: none;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        overflow: scroll;
        padding: 1rem;
        z-index: 2147483647;
        -moz-osx-font-smoothing: grayscale;
         -webkit-font-smoothing: antialiased;
                 font-smoothing: antialiased;
      }

      :host([visible]) {
        display: flex;
      }

      /* Click-to-escape target */
      .overlay {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        cursor: pointer;
        background: var(--simple-modal-overlay, rgba(0,0,0, 0.2));
      }

      .modal {
        display: inline-block;
        position: relative;
        background: white;
        margin: auto;
        overflow: hidden;
        z-index: 1;
        box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14),
                    0 1px 18px 0 rgba(0, 0, 0, 0.12),
                    0 3px 5px -1px rgba(0, 0, 0, 0.4);
        @apply(--simple-modal);
      }

      .modal__title {
        text-align: center;
        line-height: 1;
        @apply(--simple-modal-title);
      }

      .modal__content {
        padding: var(--simple-modal-padding, 40px);
        overflow: auto;
      }

      .modal__close {
        --iron-icon-width: var(--simple-modal-close-size, 14px);
        --iron-icon-height: var(--simple-modal-close-size, 14px);
        position: absolute;
        top: 10px;
        right: 13px;
        color: var(--simple-modal-close-color, rgba(40,40,40, 0.8));
        opacity: 0.5;
        cursor: pointer;
        @apply(--simple-modal-close)
      }

      .modal__close:hover {
        opacity: 1;
      }

      /* Patch [hidden] on IE*/
      [hidden] {
        display: none !important;
      }
    </style>

    <div class="overlay" id="overlay" on-tap="close"></div>

    <div class="modal" id="modal">
      <iron-icon
        id="close"
        class="modal__close"
        on-tap="close"
        icon="simple-modal:close"
        hidden$="[[noExit]]">
      </iron-icon>

      <h1 class="modal__title" hidden$="[[!title]]">[[title]]</h1>

      <div class="modal__content">
        <content></content>
      </div>
    </div>
  </template>

  <script src="../web-animations-js/web-animations.min.js"></script>
  <script>
    import animation from './behaviors/animation';

    const CONFIRM_CLASS = 'simple-modal-confirm';

    class SimpleModal {
      beforeRegister() {
        this.is = 'simple-modal';

        this.properties = {
          /**
           * Title of the modal
           * @type {String}
           */
          title: {
            type: String,
            value: ''
          },

          /**
           * Don't allow the modal to exit unless confirm clicked
           * @type {Boolean}
           */
          noExit: Boolean,

          /**
           * Whether modal is active or not
           * @type {Boolean}
           */
          active: {
            type: Boolean,
            notify: true,
            observer: '_activeChanged',
            value: false
          }
        }
      }

      get behaviors() {
        return [ animation ];
      }

      /**
       * Observer for the active property, fires events on change
       * @param  {Boolean} active   Current state of the active property
       * @param  {Boolean} previous Previous state of the active property
       * @return {undefined}
       */
      _activeChanged(active, previous) {
        if (active) {
          this.animateModalOpen();
          this._toggleBodyLock(true);
          this.fire('opened');
        } else if (previous) {
          this.animateModalClosed();
          this._toggleBodyLock(false);
          this.fire('closed');
        }
      }

      /**
       * Convinience method for setting active to true
       * @return {undefined}
       */
      open() {
        this.active = true;
      }

      /**
       * Convinience method for setting active to false
       * @return {undefined}
       */
      close() {
        if (!this.noExit) {
          this.active = false;
        }
      }

      /**
       * Get the internal modal element
       * @return {HTMLNode} Internal modal element
       */
      getModal() {
        return this.$.modal;
      }


      /**
       * Toggles locking the <body> element with overflow hidden
       * @param  {Boolean} lock Whether to lock or unlock the body
       * @return {undefined}
       */
      _toggleBodyLock(lock) {
        let body = document.body;

        if (lock) {
          body.style.overflow = 'hidden';
        } else {
          body.style.overflow = '';
        }
      }

      /**
       * Close the modal on escape key press
       * @return {undefined}
       */
      _closeOnEscape() {
        document.addEventListener('keyup', (e) => {
          if (e.keyCode === 27) {
            this.close();
          }
        });
      }

      /**
       * Initialise close listeners on element attach
       * @return {undefined}
       */
      attached() {
        this._closeOnEscape();
      }
    }
    Polymer(SimpleModal);
  </script>
</dom-module>
